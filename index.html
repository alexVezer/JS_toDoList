<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">To Do List</h1>
	<p id="first">Get it done today</p>
	<div class="insert">	
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
	</div>
	<container>
		<ul>
			<li class="item bold red" random="23">Notebook <button>Delete</button></li>
			<li class="item">Jello <button>Delete</button></li> 
			<li>Spinach <button>Delete</button></li> 
			<li>Rice <button>Delete</button></li> 
			<li>Birthday Cake <button>Delete</button></li> 
			<li>Candles <button>Delete</button></li> 
		</ul>
	</container>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
